{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <br>
        <h1>Create</h1>
        {% if error %}
            {{  error }}
        <br>
        {% endif %}
        <hr>
        <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data"  style="max-width: 300px; margin-left: auto; margin-right: auto;">
            {% csrf_token %}
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title">
              </div>
              <div class="form-group">
                <label>Body</label>
                <textarea type="textarea" class="form-control" rows="5" name="body"></textarea>
              </div>
              <div class="form-group">
                <label>URL</label>
                <input type="url" class="form-control" name="url">
              </div>
              <div class="form-group">
                <label>Icon</label>
                <input type="file" class="form-control" name="icon">
              </div>
              <div class="form-group">
                <label>Image</label>
                <input type="file" class="form-control" name="image">
              </div>
                <input class="btn btn-primary" type="submit" value="Add Product">
        </form>
    </div>
{% endblock %}
